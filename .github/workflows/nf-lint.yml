name: Nextflow Linter

on:
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Java
        uses: actions/setup-java@v4
        with:
            distribution: 'temurin'
            java-version: '11'

      - name: Setup Nextflow
        uses: nf-core/setup-nextflow@v2
        with:
          version: '24.10.5'
            
      - name: Run Nextflow linter on workflows
        working-directory: ./nextflow_automation/data_processing
        run: |
            nextflow lint . \
            -exclude nf-test.config \
            -exclude tests/nextflow.config